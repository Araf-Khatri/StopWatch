<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/index.3a01df49.css">
    <script src="/index.8cfc62b9.js" defer=""></script>
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="grid">
      <div class="flex">
        <h3 id="min">00</h3>
        <p>:</p>
        <h3 id="sec">00</h3>
        <p>:</p>
        <h3 id="ms">00</h3>
      </div>
      <div id="buttons">
        <button class="btn hidden reset">Reset</button>
        <button class="btn hidden lap">Lap</button>
        <button class="btn start">Start</button>
        <button class="btn hidden pause">Pause</button>
        <button class="btn hidden resume">Resume</button>
      </div>
    </div>
    <div class="laps">
      <ul class="collection">
        <li class="li">
          <div class="num">00</div>
          <div class="timer">00:00:00</div>
          <div class="gap">+00:00:00</div>
        </li>
      </ul>
    </div> 
  </body>
</html>
